{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block main %}
    <div class="container w-50 mt-4">
        <h1>Tasks</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col" class="text-center">Status</th>
                    <th scope="col" class="text-center">Change Status</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ todo.title }}</td>
                    <td class="text-center">{{ '✅' if todo.done else '❌' }}</td>
                    <td class="text-center">
                        <form method="POST" action="{{ url_for('update_status', todo_id=todo.id) }}">
                            <input type="hidden" name="status" value="{{ '0' if todo.done else '1' }}">
                            <button type="submit" class="btn btn-sm {{ 'btn-success' if not todo.done else 'btn-warning' }}">
                                {{ 'Mark as Done' if not todo.done else 'Mark as Not Done' }}
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
