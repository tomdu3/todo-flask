{% extends "base.html" %} {% block title %}Create Task{% endblock %} 

{% block main %}
<div class="container mt-4">
    <h1>Create a New Task</h1>
    <hr>
    <form method="POST" action="{{ url_for('create_task') }}">
        <div class="form-group">
            <label for="title">Task Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter task title" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Task</button>
    </form>
</div>
{% endblock %}
{% block scripts %} {% endblock %}

{% block content %} {% endblock %}
