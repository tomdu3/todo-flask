{% extends "base.html" %} 

{% block title %}Update Task{% endblock %} 

{% block main %}
<div class="container text-center mt-4">
    <h1>Update Task</h1>
    <hr>
    <form method="POST" action="{{ url_for('update_task', todo_id=todo.id) }}">
        <div class="form-group mt-3 justify-content-center mx-auto">
            <label for="title" class="form-label col-10 col-md-5">Task Title</label>
            <div class="col-10 col-md-5 mx-auto">
                <input type="text" class="form-control text-center" id="title" name="title" placeholder="Enter task title" value="{{ todo.title }}" required>
            </div>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Update Task</button>
        </div>
    </form>
</div>
{% endblock %}
